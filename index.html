  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #aabae0; /* Dark Olive  #1C2E4A (dark) , #0F1A2B(darker) */
      color: #f5f5f0;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #1c2e4af5; /* Deeper Navy */
      padding: 40px 26px 36px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeUp 0.9s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;      /* Makes it circular */
      margin: 0 auto 18px;
      border: 3px solid #0F1A2B; /* Navy border */
      overflow: hidden;         /* Ensures image stays inside circle */
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;       /* Fills circle without distortion */
      display: block;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 28px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: #f5f5f0;
      background: #0F1A2B; /* Olive contrast */
      padding: 14px 18px;
      margin: 12px 0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .link i {
      font-size: 18px;
      min-width: 22px;
    }

    .link:hover {
      background: #2b5795; /* Muted maroon */
      color: #fff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 26px;
      font-size: 12px;
      opacity: 0.6;
    }

    @media (max-width: 400px) {
      h1 { font-size: 22px; }
      .link { font-size: 15px; padding: 12px 16px; }
      .avatar { width: 95px; height: 95px; }
    }
  </style>
</head>
